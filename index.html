<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="etch-a-sketch">
        <h1>ETCH A SKETCH</h1>
        <div id="grid"></div>
        <span id = "knobs-container">
            <div class = "knob" id="left-knob"></div>
            <div class = "knob" id="right-knob"></div>
        </span>
    </div>
        <span id = controls>
        <button id="clear">Shake</button>
        <select name="size" id="size">
            <option value="8" selected>8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
            <option value="100">100</option>
        </select>
        <input type="color">
        <img src="images/rainbow.png" alt="Rainbow icon"><input id= "checkbox" type="checkbox">
     </span>
    <script src="script.js" defer></script>
</body>
</html>
